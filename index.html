<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="smartphone_touche.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone a touche</title>
</head>
<body>
    <div class="smartphone">
        <div class="screen">
            <div class="screen_body">
                <div class="header">
                    <div class="webcam"></div>
                    <div class="camera"></div>
                </div>
                <div class="marque">
                   <div class="text_marque">doro</div>
                   <div class="rond">V</div> 
                </div>
            </div>
        </div>
        <div class="keyboard">
            <div class="body_keys">
                <div class="linker">

                </div>
                <div class="menu_key">
                    <div class="left_keys">
                        <div class="km1">
                            <div class="p"></div>
                            <div class="p"></div>
                            <div class="p"></div>                        </div>
                        <div class="km2"></div>
                        <div class="km3"></div>
                    </div>
                    <div class="middle_keys">
                        <div class="horizontal">
                        <div class="point1"></div>
                        <div class="point2"></div>
                        </div>
                        
                        <div class="vertical">
                        <div class="point3"></div>
                        <div class="point4"></div>
                        </div>
                        
                        <div class="middle_circle">
                            OK
                        </div>

                    </div>
                    <div class="right_keys">
                        <div class="km1"></div>
                        <div class="km2"></div>
                        <div class="km3"></div>
                    </div>

                </div>
                <div class="keys">
                    <div class="k1"><h3>1</h3>oo</div>
                    <div class="k2"><h3>2</h3>ABC</div>
                    <div class="k3"><h3>3</h3>DEF</div>
                    <div class="k4"><h3>4</h3>GHI</div>
                    <div class="k5"><h3>5</h3>JKL</div>
                    <div class="k6"><h3>6</h3>MNO</div>
                    <div class="k7"><h3>7</h3>PQRS</div>
                    <div class="k8"><h3>8</h3>TUV</div>
                    <div class="k9"><h3>9</h3>WXYZ</div>
                    <div class="etoile"><h3>*</h3>+</div>
                    <div class="k0"><h3>0</h3>~</div>
                    <div class="diese"><h3>#</h3>...</div>
                </div>
                <div class="foot_key">
                    <div class="btn_left"></div>
                    <div class="btn_mid"></div>
                    <div class="btn_right"></div>
                </div>
            </div>
            <div class="attach1"></div>
            <div class="attach2"></div>
        </div>
    </div>
</body>
</html>
